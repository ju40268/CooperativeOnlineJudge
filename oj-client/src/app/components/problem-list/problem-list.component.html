<div class="ui raised very padded text container segment">
  <app-navibar></app-navibar>
  <app-new-problem></app-new-problem>  
  <div class="ui celled list">
    <a class="item" *ngFor="let problem of problems" [routerLink]="['/problems', problem.id]">
      <span class="{{'label difficulty diff-' + problem.difficulty.toLocaleLowerCase()}}">{{problem.difficulty}}</span>
      <strong class="title">{{problem.id}}. {{problem.name}}</strong>
    </a>
  </div>
</div>
